{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <!-- Gallery of Pets -->
        {% for pet in pets%}
        <p class="col">
            <img src="{{pet.photo_url}}">
            <br>
            <a class="name" href="/{{pet.id}}">{{pet.name}}</a> is
            {% if pet.availability == true %}
            available
            {% else %}
            not available
            {% endif %}
        </p>
        {% endfor%}
    </div>
    <!-- Add Pet Button -->
    <a class="btn btn-primary" href="/add"> Add Pet</a>

    <div>
        <h1>Random Pet From Pet Finder</h1>
        <img src="{{random_pet.photo_url}}">
        <br>
        {{random_pet.name}}
        {{random_pet.age}}
    </div>

{% endblock %}
