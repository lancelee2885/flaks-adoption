{% extends 'base.html' %}

{% block content %}
    <!-- Gallery of Pets -->
    {% for pet in pets%}
        <img src="{{pet.photo_url}}">
        <p>
            {{pet.name}} is 
            {% if pet.available == true %}
                available
            {% else %} 
                not available 
            {% endif %}
        </p>
    {% endfor%}
    <!-- Add Pet Button -->
    <a class="btn btn-primary" href="/add"> Add Pet</a>
{% endblock %}
