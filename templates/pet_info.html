{% extends 'base.html' %}

{% block content %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{pet.photo_url}}" class="img-fluid rounded-start">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{pet.name}}</h5>
          <p class="card-text">{{pet.name}} is a {{pet.species}} and s/he is a {{pet.age}}</p>
        </div>
      </div>
    </div>
  </div>
   
{% endblock %}
